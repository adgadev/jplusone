# following jplusone properties are optional, if missing default values will be used

# com.adgadev.jplusone.core.properties.JPlusOneProperties
jplusone:
  enabled: true
  application-root-package: "com.adgadev.jplusone.test"
  debug-mode: false
  report:
    enabled: true
    output: LOGGER_AND_FILE
    proxy-call-frames-hidden: true
    operation-filtering-mode: ALL_OPERATIONS
    statement-filtering-mode: ALL_STATEMENTS

